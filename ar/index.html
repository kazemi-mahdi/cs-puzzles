<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS Timeline AR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
    <!-- Status Messages -->
    <div id="status-messages" class="status-container">
        <div id="browser-info"></div>
        <div id="camera-status"></div>
        <div id="marker-status"></div>
    </div>

    <!-- AR Scene -->
    <a-scene embedded vr-mode-ui="enabled: false"
             arjs="sourceType: webcam; debugUIEnabled: false">
        <a-marker preset="hiro" id="marker">
            <!-- Timeline Container -->
            <a-entity id="timeline-container" position="0 0.5 0">
                <!-- Content will be generated by app.js -->
            </a-entity>

            <!-- Title Text -->
            <a-text value="Computer Science Timeline" 
                    position="0 1.8 0" 
                    align="center"
                    color="#FFF"
                    scale="1.2 1.2 1.2"
                    look-at="[camera]">
            </a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Fallback message (hidden by default) -->
    <div id="fallback" class="hidden">
        <p>Your browser can't show AR. Tap to explore the puzzles instead.</p>
        <p id="fallback-reason" class="fallback-reason"></p>
    </div>

    <!-- Enter Site button -->
    <button id="enter-site">Enter Site</button>

    <script src="app.js"></script>
</body>
</html>
