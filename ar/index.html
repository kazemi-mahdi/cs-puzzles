<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS Puzzles AR Experience</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <!-- Status Messages -->
    <div id="status-messages" class="status-container">
        <div id="browser-info"></div>
        <div id="camera-status"></div>
        <div id="marker-status"></div>
    </div>

    <!-- AR Scene -->
    <a-scene embedded 
             vr-mode-ui="enabled: false" 
             renderer="logarithmicDepthBuffer: true; precision: medium"
             arjs="sourceType: webcam; 
                   debugUIEnabled: true;
                   detectionMode: mono;
                   sourceWidth: 1280;
                   sourceHeight: 960;
                   displayWidth: 1280;
                   displayHeight: 960;
                   maxDetectionRate: 60;
                   canvasWidth: 1280;
                   canvasHeight: 960;
                   areaLearningButton: false;
                   trackingMethod: best;
                   patternRatio: 0.5;
                   markersAreaEnabled: true;
                   markerSize: 0.15;
                   trackingBackend: artoolkit;
                   debugMode: true;">
        <!-- Marker -->
        <a-marker preset="hiro"
                  emitevents="true"
                  smooth="true"
                  smoothCount="5"
                  smoothTolerance="0.01"
                  smoothThreshold="2"
                  raycaster="objects: .linkable"
                  id="marker">
            <!-- Test Cube -->
            <a-box position="0 0.5 0" 
                   rotation="0 45 0" 
                   color="#4CC3D9"
                   animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
            </a-box>

            <!-- Timeline parent entity -->
            <a-entity id="timeline" position="0 0 0" rotation="-90 0 0">
                <!-- Timeline blocks will be added dynamically via JavaScript -->
            </a-entity>

            <!-- Billboard booth label -->
            <a-text value="📍 Booth: Room A14" 
                    position="0 0.25 0" 
                    look-at="[camera]" 
                    align="center" 
                    scale="0.5 0.5 0.5">
            </a-text>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Fallback message (hidden by default) -->
    <div id="fallback" class="hidden">
        <p>Your browser can't show AR. Tap to explore the puzzles instead.</p>
        <p id="fallback-reason" class="fallback-reason"></p>
    </div>

    <!-- Enter Site button -->
    <button id="enter-site">Enter Site</button>

    <!-- Debug Info -->
    <div id="debug-info" style="position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; font-size: 12px; z-index: 1000;">
        <p>AR.js Debug Info:</p>
        <p id="tracking-info">Tracking: Initializing...</p>
        <p id="marker-info">Marker: Waiting...</p>
    </div>
</body>
</html>
