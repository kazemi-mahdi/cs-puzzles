<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CS Timeline AR</title>
    <link rel="stylesheet" href="style.css">
    <!-- Core AR Libraries -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
    <!-- Additional Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.10/dist/umd/i18next.min.js"></script>
    <script src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX" async></script>
    <!-- Custom Components -->
    <script src="components/timeline-block.js"></script>
    <script src="components/progress-tracker.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loader">
        <div class="spinner"></div>
        <p id="loader-text">Initializing AR...</p>
    </div>

    <!-- Status Messages -->
    <div id="status-messages" class="status-container">
        <div id="browser-info">Initializing...</div>
        <div id="camera-status"></div>
        <div id="marker-status"></div>
    </div>

    <!-- Language Switcher -->
    <div id="lang-switcher">
        <button data-lang="en">EN</button>
        <button data-lang="es">ES</button>
    </div>

    <!-- AR Scene with improved configuration -->
    <a-scene 
        embedded
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: mediump; antialias: true"
        arjs="sourceType: webcam; 
              debugUIEnabled: true; 
              detectionMode: mono_and_matrix; 
              matrixCodeType: 3x3;
              trackingMethod: best;
              smoothCount: 5;
              smoothTolerance: 0.01;
              smoothThreshold: 2;
              maxDetectionRate: 30;
              canvasWidth: 1280;
              canvasHeight: 960;
              displayWidth: window.innerWidth;
              displayHeight: window.innerHeight;
              areaLearningButton: false;
              minConfidence: 0.3;"
    >
        <!-- Main AR Marker with improved settings -->
        <a-marker preset="hiro" 
                  id="marker" 
                  emitevents="true"
                  smooth="true"
                  smoothCount="5"
                  smoothTolerance="0.01"
                  smoothThreshold="2"
                  raycaster="objects: .clickable"
                  cursor="fuse: false">
                  
            <!-- Debug cube that should appear immediately when marker is detected -->
            <a-box position="0 0.5 0" 
                   color="red" 
                   scale="0.4 0.4 0.4"
                   animation="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear">
            </a-box>
            
            <!-- Debug text that should appear when marker is detected -->
            <a-text value="MARKER DETECTED!" 
                    position="0 1.2 0" 
                    align="center" 
                    color="yellow" 
                    scale="1 1 1">
            </a-text>
            <!-- Simplified timeline container with test elements -->
            <a-entity id="timeline-container" position="0 0 0" visible="true">
                <!-- Simple timeline with primitive shapes for testing -->
                <a-sphere position="-1 0 0" radius="0.2" color="blue"></a-sphere>
                <a-box position="0 0 0" scale="0.3 0.3 0.3" color="green"></a-box>
                <a-cylinder position="1 0 0" radius="0.2" height="0.4" color="purple"></a-cylinder>
            </a-entity>
            <a-text value="Computer Science Timeline"
                    position="0 1.2 -1"
                    align="center"
                    anchor="center"
                    baseline="center"
                    color="#FFFFFF"
                    scale="0.8 0.8 0.8"
                    rotation="-90 0 0"
                    geometry="primitive: plane; width: 3; height: 0.6"
                    material="color: #000000; opacity: 0.9; transparent: true"
                    class="title-text"
                    visible="true"
                    static-body="type: static; mass: 0; linearDamping: 0.9; angularDamping: 0.9">
            </a-text>
        </a-marker>
        <a-entity camera look-controls="enabled: false"></a-entity>
    </a-scene>

    <!-- Media Modal -->
    <div id="media-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-media"></div>
            <div id="modal-description"></div>
        </div>
    </div>

    <!-- Fallback Message -->
    <div id="fallback" class="hidden">
        <p>Your browser can't show AR. Tap to explore the puzzles instead.</p>
        <p id="fallback-reason" class="fallback-reason"></p>
    </div>

    <button id="enter-site">Enter Site</button>

    <!-- Main Application Script -->
    <script src="app.js"></script>
</body>
</html>
