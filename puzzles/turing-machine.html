<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker - Turing Machine</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/turing-machine.css">
    
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="turing-machine-container container">
        <header class="text-center my-4">
            <h1>Palindrome Checker</h1>
            <p class="description text-muted">Checks if a string of a's and b's is a palindrome</p>
        </header>

        <main class="row g-4">
            <!-- Visualization Panel -->
            <div class="col-md-8 visualization-panel">
                <div id="state-diagram" class="card mb-3">
                    <div class="card-body"></div>
                </div>
                <div id="tape-container" class="card">
                    <div class="card-body"></div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="col-md-4 control-panel">
                <div class="card p-3">
                    <div class="test-case-info mb-3">
                        <h2>Test Case</h2>
                        <p id="test-case-description" class="text-muted"></p>
                        <p>Input: <span id="test-case-input"></span></p>
                        <p id="result" class="mt-2"></p>
                    </div>

                    <div class="controls d-grid gap-2">
                        <div class="button-group d-flex gap-2">
                            <button id="prev-case-btn" class="btn btn-primary">Previous</button>
                            <button id="next-case-btn" class="btn btn-primary">Next</button>
                        </div>
                        <div class="button-group d-flex gap-2">
                            <button id="step-btn" class="btn btn-secondary">Step</button>
                            <button id="run-btn" class="btn btn-success">Run</button>
                            <button id="reset-btn" class="btn btn-warning">Reset</button>
                        </div>
                         <div class="button-group d-grid">
                            <button id="prev-step-btn" class="btn btn-outline-secondary">Previous Step</button>
                        </div>
                    </div>
                </div>
                
                <!-- Code Editor Container -->
                <div id="editor-container" class="card mt-4" style="height: 400px;">
                    <!-- Ace Editor will be initialized here -->
                </div>

            </div>
        </main>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Ace Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>

    <!-- Other Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>

    <!-- Local Scripts -->
    <script src="../js/turing-machine/Tape.js"></script>
    <script src="../js/turing-machine/TapeViz.js"></script>
    <script src="../js/turing-machine/StateViz.js"></script>
    <script src="../js/turing-machine/TuringMachine.js"></script>
    <script src="../js/turing-machine/main.js"></script>
</body>
</html>
