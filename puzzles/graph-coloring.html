<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Graph Coloring - CS Puzzles</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .graph-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .game-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .game-header h2 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .game-header p {
            color: var(--text-color);
            font-size: 1rem;
            line-height: 1.4;
        }

        .game-area {
            position: relative;
            width: 100%;
            margin: 1rem 0;
            background-color: var(--background-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #graphCanvas {
            display: block;
            width: 100%;
            height: 60vh;
            max-height: 500px;
            touch-action: none;
            cursor: grab;
            background-color: var(--background-color);
            -webkit-tap-highlight-color: transparent;
        }

        .controls-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
            padding: 1rem;
            background-color: var(--background-color);
            border-radius: var(--border-radius);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-group h3 {
            color: var(--primary-color);
            font-size: 1rem;
            margin: 0;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 0.5rem;
            padding: 0.5rem;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
        }

        .color-option {
            aspect-ratio: 1;
            border-radius: 50%;
            border: 3px solid transparent;
            transition: transform 0.2s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            position: relative;
        }

        .color-option.selected {
            transform: scale(1.1);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        .color-option.selected::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 0 0 2px rgba(0,0,0,0.5);
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: var(--border-radius);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn.secondary {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin: 1rem 0;
            padding: 0.8rem;
            background-color: var(--background-color);
            border-radius: var(--border-radius);
        }

        .stat-item {
            text-align: center;
            padding: 0.5rem;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
        }

        .stat-item h4 {
            color: var(--primary-color);
            font-size: 0.9rem;
            margin: 0 0 0.3rem 0;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .message {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            background-color: var(--card-background);
            box-shadow: var(--box-shadow);
            z-index: 1000;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .message.success {
            background-color: #2ecc71;
            color: white;
        }

        .message.error {
            background-color: #e74c3c;
            color: white;
        }

        @media (max-width: 768px) {
            .graph-container {
                padding: 0.8rem;
            }

            .controls-panel {
                grid-template-columns: 1fr;
            }

            .color-palette {
                grid-template-columns: repeat(4, 1fr);
            }

            .btn {
                padding: 1rem;
                font-size: 1.1rem;
            }

            .stats-panel {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.3rem;
            }

            .stat-item {
                padding: 0.4rem;
            }

            .stat-item h4 {
                font-size: 0.8rem;
            }

            .stat-value {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .game-header h2 {
                font-size: 1.3rem;
            }

            .game-header p {
                font-size: 0.9rem;
            }

            .color-palette {
                grid-template-columns: repeat(4, 1fr);
                gap: 0.4rem;
            }

            .stat-item h4 {
                font-size: 0.7rem;
            }

            .stat-value {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Graph Coloring Problem</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#puzzles">Puzzles</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="graph-container">
            <div class="game-header">
                <h2>Graph Coloring Challenge</h2>
                <p>Color the graph so that no adjacent vertices have the same color. Try to use the minimum number of colors possible!</p>
            </div>

            <div class="stats-panel">
                <div class="stat-item">
                    <h4>Colors Used</h4>
                    <div class="stat-value" id="colorCount">0</div>
                </div>
                <div class="stat-item">
                    <h4>Vertices</h4>
                    <div class="stat-value" id="vertexCount">0</div>
                </div>
                <div class="stat-item">
                    <h4>Edges</h4>
                    <div class="stat-value" id="edgeCount">0</div>
                </div>
            </div>

            <div class="game-area">
                <canvas id="graphCanvas"></canvas>
            </div>

            <div class="controls-panel">
                <div class="control-group">
                    <h3>Colors</h3>
                    <div class="color-palette" id="colorPalette"></div>
                </div>
                <div class="control-group">
                    <h3>Actions</h3>
                    <div class="btn-group">
                        <button class="btn" onclick="resetGraph()">New Graph</button>
                        <button class="btn" onclick="checkSolution()">Check Solution</button>
                        <button class="btn secondary" onclick="showOptimalSolution()">Show Optimal</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="message" id="message"></div>

    <footer>
        <p>&copy; 2024 CS Puzzles & Games. All rights reserved.</p>
    </footer>

    <script>
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');
        let nodes = [];
        let edges = [];
        let selectedNode = null;
        let selectedColor = null;
        let isDragging = false;
        let dragNode = null;
        let animationFrame = null;

        const colors = [
            '#e74c3c', '#3498db', '#2ecc71', '#f1c40f',
            '#9b59b6', '#e67e22', '#1abc9c', '#34495e'
        ];

        function showMessage(text, type = 'success') {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
            setTimeout(() => {
                message.className = 'message';
            }, 3000);
        }

        function initializeCanvas() {
            function resizeCanvas() {
                const container = canvas.parentElement;
                const rect = container.getBoundingClientRect();
                const scale = window.devicePixelRatio || 1;
                
                canvas.width = rect.width * scale;
                canvas.height = rect.height * scale;
                canvas.style.width = rect.width + 'px';
                canvas.style.height = rect.height + 'px';
                
                ctx.scale(scale, scale);
                drawGraph();
            }

            window.addEventListener('resize', () => {
                if (animationFrame) {
                    cancelAnimationFrame(animationFrame);
                }
                animationFrame = requestAnimationFrame(resizeCanvas);
            });

            resizeCanvas();

            // Initialize color palette
            const palette = document.getElementById('colorPalette');
            palette.innerHTML = '';
            colors.forEach((color, index) => {
                const colorOption = document.createElement('div');
                colorOption.className = 'color-option';
                colorOption.style.backgroundColor = color;
                colorOption.addEventListener('click', () => selectColor(index));
                colorOption.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    selectColor(index);
                });
                palette.appendChild(colorOption);
            });

            generateRandomGraph();
        }

        function generateRandomGraph() {
            nodes = [];
            edges = [];
            const numNodes = Math.floor(Math.random() * 3) + 6; // 6-8 nodes
            const numEdges = Math.floor(Math.random() * (numNodes * 1.5)) + numNodes;

            // Create nodes in a circular layout
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) * 0.7;

            for (let i = 0; i < numNodes; i++) {
                const angle = (i / numNodes) * Math.PI * 2;
                nodes.push({
                    id: i,
                    x: centerX + radius * Math.cos(angle),
                    y: centerY + radius * Math.sin(angle),
                    color: null,
                    radius: 20
                });
            }

            // Create edges with better distribution
            for (let i = 0; i < numEdges; i++) {
                const node1 = Math.floor(Math.random() * numNodes);
                let node2;
                do {
                    node2 = Math.floor(Math.random() * numNodes);
                } while (node2 === node1 || edgeExists(node1, node2));
                
                edges.push({ from: node1, to: node2 });
            }

            updateStats();
            drawGraph();
        }

        function edgeExists(node1, node2) {
            return edges.some(edge => 
                (edge.from === node1 && edge.to === node2) ||
                (edge.from === node2 && edge.to === node1)
            );
        }

        function drawGraph() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw edges
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 2;
            edges.forEach(edge => {
                const from = nodes[edge.from];
                const to = nodes[edge.to];
                ctx.beginPath();
                ctx.moveTo(from.x, from.y);
                ctx.lineTo(to.x, to.y);
                ctx.stroke();
            });

            // Draw nodes
            nodes.forEach(node => {
                // Draw node shadow
                ctx.beginPath();
                ctx.arc(node.x + 2, node.y + 2, node.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fill();

                // Draw node
                ctx.beginPath();
                ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                ctx.fillStyle = node.color || '#3498db';
                ctx.fill();
                ctx.strokeStyle = selectedNode === node ? '#2c3e50' : '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Draw node label
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(node.id + 1, node.x, node.y);
            });
        }

        function selectColor(index) {
            selectedColor = colors[index];
            document.querySelectorAll('.color-option').forEach((option, i) => {
                option.classList.toggle('selected', i === index);
            });
        }

        function getNodeAtPosition(x, y) {
            const scale = canvas.width / canvas.getBoundingClientRect().width;
            return nodes.find(node => {
                const dx = node.x - x;
                const dy = node.y - y;
                return Math.sqrt(dx * dx + dy * dy) <= node.radius * scale;
            });
        }

        function handleInteraction(x, y) {
            const node = getNodeAtPosition(x, y);
            if (node) {
                if (selectedColor) {
                    node.color = selectedColor;
                    drawGraph();
                    updateStats();
                }
                selectedNode = node;
                isDragging = true;
                dragNode = node;
            }
        }

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const scale = canvas.width / rect.width;
            const x = (e.clientX - rect.left) * scale;
            const y = (e.clientY - rect.top) * scale;
            handleInteraction(x, y);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging && dragNode) {
                const rect = canvas.getBoundingClientRect();
                const scale = canvas.width / rect.width;
                dragNode.x = (e.clientX - rect.left) * scale;
                dragNode.y = (e.clientY - rect.top) * scale;
                drawGraph();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
            dragNode = null;
        });

        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
            dragNode = null;
        });

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const scale = canvas.width / rect.width;
            const touch = e.touches[0];
            const x = (touch.clientX - rect.left) * scale;
            const y = (touch.clientY - rect.top) * scale;
            handleInteraction(x, y);
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (isDragging && dragNode) {
                const rect = canvas.getBoundingClientRect();
                const scale = canvas.width / rect.width;
                const touch = e.touches[0];
                dragNode.x = (touch.clientX - rect.left) * scale;
                dragNode.y = (touch.clientY - rect.top) * scale;
                drawGraph();
            }
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isDragging = false;
            dragNode = null;
        }, { passive: false });

        canvas.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            isDragging = false;
            dragNode = null;
        }, { passive: false });

        function updateStats() {
            const usedColors = new Set(nodes.map(node => node.color).filter(Boolean));
            document.getElementById('colorCount').textContent = usedColors.size;
            document.getElementById('vertexCount').textContent = nodes.length;
            document.getElementById('edgeCount').textContent = edges.length;
        }

        function checkSolution() {
            // Check if all nodes are colored
            if (nodes.some(node => !node.color)) {
                showMessage('Please color all vertices!', 'error');
                return;
            }

            // Check if any adjacent vertices have the same color
            const hasConflict = edges.some(edge => {
                const from = nodes[edge.from];
                const to = nodes[edge.to];
                return from.color === to.color;
            });

            if (hasConflict) {
                showMessage('Adjacent vertices cannot have the same color!', 'error');
            } else {
                showMessage('Congratulations! You found a valid coloring! ðŸŽ‰', 'success');
            }
        }

        function resetGraph() {
            nodes.forEach(node => node.color = null);
            generateRandomGraph();
            showMessage('New graph generated!', 'success');
        }

        function showOptimalSolution() {
            // Reset current coloring
            nodes.forEach(node => node.color = null);
            
            // Create adjacency list
            const adjacencyList = nodes.map(() => []);
            edges.forEach(edge => {
                adjacencyList[edge.from].push(edge.to);
                adjacencyList[edge.to].push(edge.from);
            });

            // Sort nodes by degree (descending)
            const nodeDegrees = nodes.map((_, i) => ({
                index: i,
                degree: adjacencyList[i].length
            }));
            nodeDegrees.sort((a, b) => b.degree - a.degree);

            // Greedy coloring algorithm
            const usedColors = new Set();
            nodeDegrees.forEach(({ index }) => {
                const node = nodes[index];
                const adjacentColors = new Set();
                
                // Get colors of adjacent nodes
                adjacencyList[index].forEach(adjIndex => {
                    if (nodes[adjIndex].color) {
                        adjacentColors.add(nodes[adjIndex].color);
                    }
                });

                // Find the first available color
                let colorIndex = 0;
                while (adjacentColors.has(colors[colorIndex])) {
                    colorIndex++;
                }

                // Assign color to node
                node.color = colors[colorIndex];
                usedColors.add(colors[colorIndex]);
            });

            // Update display
            drawGraph();
            updateStats();
            showMessage(`Optimal solution found using ${usedColors.size} colors!`, 'success');
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', initializeCanvas);
    </script>
</body>
</html>
